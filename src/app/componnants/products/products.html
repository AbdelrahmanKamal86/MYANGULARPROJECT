
<h1> total price is : {{totaleOrderPrice}}</h1>


<div class="row">
  <div class="col-sm-3 mb-3 mb-sm-0" *ngFor="let prd of products">
    <div class="card" style="width: 350px;">
      <div class="card-body">
      <img [src]="prd.imageUrl" style="width: 300px;" />
        <h5 class="card-title">{{prd.name}}</h5>
        <p class="card-text">price is {{prd.price}}</p>
        <p class="card-text">{{prd.quantity}} on stuck</p>
        <input type="number" #count/>
        <button class="btn btn-success" (click)="buy(count.value,prd.price)">buy</button>
      </div>
    </div>
  </div>
</div>
