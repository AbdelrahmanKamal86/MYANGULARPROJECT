
<h1> total price is : {{totalOrderPrice}}</h1>
<h2> selected cat is : {{selectIdIs}}</h2>

<div class="selectBar">
  <label>select cat</label>
  <select [(ngModel)]="selectIdIs" >
    <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
  </select>
</div>


<div class="row">
  <ng-container *ngFor="let prd of productes;trackBy:trackItem" >
    <div class="col-sm-3 mb-3 mb-sm-0" [class.d-none]="prd.catId!=selectIdIs">
    <div class="card" style="width: 350px;" >
      <div class="card-body" [style.background-color]="(prd.quantity==0)?'yellow':'white'">
      <img [src]="prd.imageUrl" style="width: 300px;" />
        <h5 class="card-title">{{prd.name}}</h5>
        <p class="card-text">price is {{prd.price}}</p>
        <p class="card-text" *ngIf="prd.quantity!=1;else lastItem">quantity : {{prd.quantity}} </p>
        <ng-template #lastItem><p>quantity : last item</p></ng-template>
        <input type="number" #count/>
        <button class="btn btn-success" (click)="buy(count.value,prd.price)">buy</button>
      </div>
    </div>
  </div>
  </ng-container>
</div>
